<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap Property</title>

    <!-- CSS Code-->
    <style>
        body {
            font-family: 'Trenbuchet MS';
        }

        P {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;            
        }

        .wrap {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Word Wrap Property</h1>
    </header>
    <main>
        <p>Illustration of word wrap property</p>
    </main>
</body>
</html>
