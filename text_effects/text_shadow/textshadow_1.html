<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Property</title>

    <!-- CSS Code-->
    <style>
        body {
            background-color: black;
            font-family: 'Papyrus';
        }

        h1 {
            text-shadow: 0 0 30px green, 0 0 5px white;
        /*
        1 -> X-coordinate
        2 -> Y-coordinate
        3 -> Blur radius
        4 -> Shadow Color
        */
        }
    </style>
</head>
<body>
    <header>
        <h1>SD Restraunt</h1>
    </header>
</body>
</html>
