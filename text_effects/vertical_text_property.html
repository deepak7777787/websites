<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Text Property</title>

    <!-- CSS Code-->
    <style>
        body {
            font-family: 'Trebuchet MS';
        }

        .vert {
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: brown">
            Vertical Text
        </h1>
        <p>A change which is a result on consequence of an action or other cause is called as Effect.</p>
        <p class="vert">12-15 items</p>
        <p>Grapics in motion trainsitioning over time is called as Animation.</p>
    </header>
</body>
</html>
