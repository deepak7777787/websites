<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Property</title>

    <!-- CSS code-->
    <style>
        body {
            font-family: 'Trebuchet MS';

            .text {
                width: 300px;
                border: 2px solid brown;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: clip;
            }

            .text:hover {
                overflow: visible;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Clip Property</h1>
    </header>
    <main>
        <p class="text">This is a sample write-up to show use of clip property of text-overflow</p>
    </main>
</body>
</html>
