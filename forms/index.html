<html>
    <head>
        <title>form example</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 align="center">Bio-Data</h1>
        
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="father_name">Father name:</label>
            <input type="text" id="father_name" name="father_name">
            <br><br>
            <label for="mob_no">Mobile number</label>
            <input type="text" id="mob_no" name="mob_no">
            <br><br>
            <label for="e_mail">Email id</label>
            <input type="email" id="e_mail" name="e_mail">
            <br>
            <P>Gender</P>
            <form>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>    
            </form>  
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <br>
            <P>Marital Status</P>
            <form>
                <input type="radio" id="married" name="m_status" value="married">
                <label for="married">Married</label>
                <input type="radio" id="unmarried" name="m_status" value="unmarried">
                <label for="unmarried">Unmarried</label><br>    
            </form> 
            <br>
            <label>Religion</label>  
            <select>  
                <option value = "hindu"> Hindu   
                </option>  
                <option value = "muslim"> Muslim   
                </option>  
                <option value = "christian"> Christian  
                </option>  
            </select>  
            <br><br>
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality">
            <br><br>
            <P>Languages Known</P>
            <form>
                <input type="checkbox" id="tamil" name="language" value="tamil">
                <label for="tamil">Tamil</label><br>
                <input type="checkbox" id="english" name="language" value="english">
                <label for="english">English</label><br> 
                <input type="checkbox" id="hindi" name="language" value="hindi">
                <label for="hindi">Hindi</label><br>     
            </form> 
            <br><br>
            <label for="education">Education</label><br>
            <textarea name="education" cols="40" rows="5"></textarea>
            <br><br>
            <label for="experience">Experience</label><br>
            <textarea name="experience" cols="40" rows="5"></textarea>
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="address" cols="40" rows="5"></textarea>
            <br><br>
            <label for="profile_pic">Upload your profile photo</label>
            <input type="file" id="profile_pic" name="profile_pic">
            <br><br>
            <form action="submit.html">
                <input type="submit" value="Submit">
            </form>
        </form>
    </body>
</html>
